# === MEMORY DIET ===
shared_buffers = 32MB
work_mem = 1MB
maintenance_work_mem = 16MB
effective_cache_size = 128MB

# === CONNECTION ===
max_connections = 20

# === WAL / CHECKPOINT ===
wal_buffers = 1MB
checkpoint_completion_target = 0.7
max_wal_size = 256MB
min_wal_size = 64MB

# === BACKGROUND ===
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 60s

# === LOGGING (minimal) ===
logging_collector = off
log_min_messages = warning

# === PERFORMANCE SAFETY ===
synchronous_commit = on
fsync = on

listen_addresses = '*'
